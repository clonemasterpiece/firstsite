				<header>
					<h2>VESTI</h2>
				</header>
				
				<article class="article">
					<figure>
						<img src="images/vest1.jpg" alt="vest1"/>
						<figcaption>Novi majstori u klubu</figcaption>
						<p> Od datuma 25&#46;11&#46;2017&#46; , naš klub je bogatiji za dva majstorsa zvanja. Tačnije, Marko Andonovski i Nemanja Dejanović, uspešno su polagali za majstorska zvanja u Šapcu. </p>
					</figure>
					
				</article>
				
				<article class="article">
					<figure>
						<img src="images/vest2.jpg" alt="vest2"/>
						<figcaption>Uspeh naših takmičara na Balkanskom prvenstvu </figcaption>
						<p> Naši takmičari ostvarili su vrhunski rezultat na Balkanskom Prvenstvu u Turskoj. Nedelkovski Milica okitila se najsjajnijim odličjem, Aleksandar Batalo osvojio je srebrnu medalju kao i Bojan Stefanovski! </p>
					</figure>
					
				</article>
				
				<article class="article">
					<figure>
						<img src="images/vest3.jpg" alt="vest3"/>
						<figcaption>Batalo na Evropskom u Kipru!</figcaption>
						<p> Naš takmičar Batalo Aleksandar, kvalifikovao se za učešće na Evropskom prvenstvu. Batalo će početkom Novembra otputovati na Kipar (grad Larnaka), gde će braniti boje naše države. </p>
					</figure>
					
				</article>
				
				<article class="article">
					<figure>
						<img src="images/vest4.jpg" alt="vest4"/>
						<figcaption>Vojvodina OPEN </figcaption>
						<p>TK KOLOSEUM danas nastupa na "Vojvodina open" u Novom Sadu sa 23 takmičara. Srećno svima.</p>
					</figure>
					
				</article>
				
				<article class="article">
					<figure>
						<img src="images/vest5.jpg" alt="vest5"/>
						<figcaption>Drugarstvo pre svega </figcaption>
						<p> Danas smo ugostili Nikolu Spajića člana PARA TEKVONDO REPREZENTACIJE SRBIJE. Inače, Nikola je došao da sa nama odradi završne pripreme pred odlazak sa reprezentacijom na SVETSKO PRVENSTVO u London! Srećno Bokiju i Nikoli</p>
					</figure>
					
				</article>
				
				<article class="article">
					<figure>
						<img src="images/vest6.jpg" alt="vest6"/>
						<figcaption>Nova iskustva </figcaption>
						<p> Spremni smo za nastup na HUMANITARNOM turniru "SRCEM ZA STEFANA" u Novoj Pazovi! Srećno svim takmičarima pogotovo malcima koji će prvi put stati na tatami!</p>
					</figure>
					
				</article>
